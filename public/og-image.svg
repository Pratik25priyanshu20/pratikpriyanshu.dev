      ML Engineer
    </text>
    <line x1="96" y1="404" x2="540" y2="404" stroke="url(#stroke)" stroke-width="2"/>
    <text x="96" y="452" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial"
